<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js ar - hit test</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> ar - hit test<br/>(Chrome Android 81+)
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "./build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';
			import { ARButton } from 'three/addons/webxr/ARButton.js';
			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

			let container;
			let camera, scene, renderer;
			let controller;

			let reticle;

			let hitTestSource = null;
			let hitTestSourceRequested = false;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 20 );

				/*
				const light = new THREE.HemisphereLight( 0xffffff, 0xbbbbff, 3 );
				light.position.set( 0.5, 1, 0.25 );
				scene.add( light ); 
				*/


				// 创建GLTF加载器对象
				const loader = new GLTFLoader();
				//加载模型文件，返回gltf对象
				/*loader.load( './assets/models/koala.glb', function ( gltf ) {
					console.log('控制台查看加载gltf文件返回的对象结构',gltf);
					console.log('gltf对象场景属性',gltf.scene);
					// 返回的场景对象gltf.scene插入到threejs场景中
					
					scene.add( gltf.scene );
				})
				*/
				loader.load("./assets/models/koala.glb", function (gltf) {
					const ambientLight = new THREE.AmbientLight(0xffffff, 1); // 白光，强度为1
					scene.add(ambientLight);
				
					const dirLight = new THREE.DirectionalLight('rgb(253,253,253)', 5);
					dirLight.position.set(1, 1, 1); // 根据需要自行调整位置
					
					scene.add(dirLight);
				
					gltf.scene.traverse((child) => {
						if (child.isMesh) {
						  child.material.side = THREE.DoubleSide; // 模型双面渲染
						  child.castShadow = true;  // 光照是否有阴影
						  child.receiveShadow = true;  // 是否接收阴影
						  child.frustumCulled = false;
						}
					});
					const box = new THREE.Box3().setFromObject(gltf.scene)
					const x = (box.max.x - box.min.x)
					const y = (box.max.y - box.min.y)
					const z = (box.max.z - box.min.z)
					const maxDim = Math.max(x, y, z)
					const scale = 0.1 / maxDim
					console.log(x,y,z, scale)
					scene.scale.set(scale, scale, scale)

					scene.add( gltf.scene );

				 });
				

				//

				renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.xr.enabled = true;
				container.appendChild( renderer.domElement );

				//

				document.body.appendChild( ARButton.createButton( renderer, { requiredFeatures: [ 'hit-test' ] } ) );

				//

				const geometry = new THREE.CylinderGeometry( 0.1, 0.1, 0.2, 32 ).translate( 0, 0.1, 0 );

				function onSelect() {
					console.log("select ")

					if ( reticle.visible ) {
						const material = new THREE.MeshPhongMaterial( { color: 0xffffff * Math.random() } );
						const mesh = new THREE.Mesh( geometry, material );
						reticle.matrix.decompose( mesh.position, mesh.quaternion, mesh.scale );
						mesh.scale.y = Math.random() * 2 + 1;
						scene.add( mesh );

						console.log("mesh:", mesh)
						
						loader.load("./assets/models/scene.glb", function (gltf) {
							const ambientLight = new THREE.AmbientLight(0xffffff, 1); // 白光，强度为1
							scene.add(ambientLight);
						
							const dirLight = new THREE.DirectionalLight('rgb(253,253,253)', 5);
							dirLight.position.set(1, 1, 1); // 根据需要自行调整位置
							scene.add(dirLight);
							gltf.scene.traverse((child) => {
								if (child.isMesh) {
									child.material.side = THREE.DoubleSide; // 模型双面渲染
								  child.castShadow = true;  // 光照是否有阴影
								  child.receiveShadow = true;  // 是否接收阴影
								  child.frustumCulled = false;
								}
							});
							
							console.log("gltf.scene:", gltf.scene)

						 });

					}

				}

				controller = renderer.xr.getController( 0 );
				controller.addEventListener( 'select', onSelect );
				scene.add( controller );

				reticle = new THREE.Mesh(
					new THREE.RingGeometry( 0.15, 0.2, 32 ).rotateX( - Math.PI / 2 ),
					new THREE.MeshBasicMaterial()
				);
				reticle.matrixAutoUpdate = false;
				reticle.visible = false;
				scene.add( reticle );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				renderer.setAnimationLoop( render );

			}

			function render( timestamp, frame ) {

				if ( frame ) {

					const referenceSpace = renderer.xr.getReferenceSpace();
					const session = renderer.xr.getSession();

					if ( hitTestSourceRequested === false ) {

						session.requestReferenceSpace( 'viewer' ).then( function ( referenceSpace ) {

							session.requestHitTestSource( { space: referenceSpace } ).then( function ( source ) {

								hitTestSource = source;

							} );

						} );

						session.addEventListener( 'end', function () {

							hitTestSourceRequested = false;
							hitTestSource = null;

						} );

						hitTestSourceRequested = true;

					}

					if ( hitTestSource ) {

						const hitTestResults = frame.getHitTestResults( hitTestSource );

						if ( hitTestResults.length ) {

							const hit = hitTestResults[ 0 ];

							reticle.visible = true;
							reticle.matrix.fromArray( hit.getPose( referenceSpace ).transform.matrix );

						} else {

							reticle.visible = false;

						}

					}

				}

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
