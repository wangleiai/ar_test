<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <a-scene webxr="requiredFeatures:hit-test,local-floor;type:footprint;footprintDepth:0.2;" ar-hit-test="target:#myobject;">
      <a-camera position="0 0 3"></a-camera>
      <a-entity
      material="shader:shadow; depthWrite:false; opacity:0.9;"
      geometry="primitive: plane; height: 10; width: 10"
      ></a-entity>
	    <a-entity id="myobject">
        <a-box position="2 2 0" rotation="0 45 45" scale="0.1 0.1 0.1"></a-box>
      </a-entity>
    </a-scene>
  </body>
</html>
